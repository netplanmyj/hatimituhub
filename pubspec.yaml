name: hatimituhub
description: "はちみつ販売管理アプリ"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.9.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^6.0.1
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^6.1.3
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  pdf: ^3.11.3
  printing: ^5.13.4
  path_provider: ^2.1.5
  google_fonts: ^6.2.1
  http: ^1.5.0
  share_plus: ^11.1.0
  crypto: ^3.0.6

dev_dependencies:
  flutterfire_cli: ^1.3.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
